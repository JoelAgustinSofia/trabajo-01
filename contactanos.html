    <main>
        <form action="">
            <fieldset>
                <legend><b>Formulario</b></legend>
                <label for="nombre y apellido"> Nombre y Apellido: </label>
                <input type="text" name="nombre y apellido"><br>
                <label for="pais">Paises:</label>
                <select name="Pais" >
                    <option value="">Seleccione</option>
                    <option value="Ar"> Argentina</option>
                    <option value="Cl"> Chile</option>
                    <option value="Bl"> Bolivia</option>
                    <option value="Pr"> Paraguay</option>
                    <option value="Ur"> Uruguay</option>
                </select><br>
                <label for="correo"> Correo: </label>
                <input type="email" name="correo"><br>
                <label for="contraseña"> Contraseña: </label>
                <input type="password" name="contraseña"><br>
                <label for="comentario"> Comentarios: </label><br>
                <textarea name="comentario"  cols="30" rows="10"></textarea>
            </fieldset>
            <fieldset>
                
                <legend><b>Selecciones de generos</b></legend>
                <div>Hombre</div>
                <input type="radio" name="genero" value="Hombre">
                <div>Mujer</div>
                <input type="radio" name="genero" value="Mujer">
                <div>No Binario</div>
                <input type="radio" name="genero" value="No Binario">
    
            </fieldset>
            <fieldset>           
                <legend><b>Checkbox</b></legend>
                <div><b>Acepta terminos y condiciones</b></div>
                <input type="checkbox" name="acepta" value="1">
            </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetear">
        </form>
